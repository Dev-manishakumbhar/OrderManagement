

    
      <section class="vh-100" style="background-color: rgb(176, 189, 216);">
  <div class="container py-5 h-100 " >
    <div class="row d-flex justify-content-center align-items-center h-100" >
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlUmFU9zfmnjk3LnoEoQpS78quhb1bVVx4oIlHgvLwiyWDHjcojEmZoWq6Eb4BTxTNSCE&usqp=CAU"
                alt="login form"class="rounded float-end" style="width: 100%; height: 100%;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form class=" needs-validation" novalidate>
 
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                   
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h5>

                  <div class="form-outline mb-4">
                    <label >UserName</label>
                    <input type="text" id="userName" name="userName" class="form-control"
                    required minlength="4" 
                    [(ngModel)]="formData.userName" #userName="ngModel">
              
              <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
                  class="alert">
              
                <div *ngIf="userName.errors?.['required']">
                  UserName is required.
                </div>
                <div *ngIf="userName.errors?.['minlength']">
                  Name must be at least 4 characters long.
                </div>
             
              
              </div> </div>
   

              <div class="form-outline mb-4">
                <label >Password</label>
                <input type="password" id="password" name="password" class="form-control"
                required 
                pattern="^.*(?=.{8,})(?=..*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).*$" 
                [(ngModel)]="formData.password" #password="ngModel">
          
          <div *ngIf="password.invalid && (password.dirty || password.touched)"
              class="alert">
          
            <div *ngIf="password.errors?.['required']">
              Password is required.
            </div>
            <div *ngIf="password.errors?.['minlength']">
              Name must be at least 4 characters long.
            </div>
         
         
          
          </div> </div>
              
          <input type="checkbox"  [(ngModel)]="formData.rememberMe" class="checkbox" id="rememberMe" (click)="setCookie()" onload="getCookies()"> Remember Me?
         
                  <div class="pt-1 mb-4">
                    <a routerLink="">
                    <button class="btn btn-primary btn-block" type="submit" (click)="sendData(userName,password, rememberMe)">Login</button>
                    </a>
                  </div>


                 
                 
           
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
