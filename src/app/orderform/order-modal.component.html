
<!-- {{this.order?.id | json}} -->
<div class="modal-header">
	<h4 class="modal-title">Order Details</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>


<div class="modal-body">
	<!-- <form class=" needs-validation" novalidate [formGroup]="form"> -->
	<div class="card order-border">
	


		  <div class="row">
			<div class="col">
				<label for="">Name</label>
				<input type="text" class="form-control" placeholder="Customer Name" id="custName" name="custName" [(ngModel)]="formData.custName" aria-label="custName"  #custName="ngModel" required >
				<div *ngIf="custName.invalid && (custName.dirty || custName.touched)"
				class="alert">
			
			  <div *ngIf="custName.errors?.['required']">
				CustName is required.
			  </div>
			  </div>
			  </div><br>
			  
			<div class="col">
				<label for="">Order Total</label>
			  <input type="text" class="form-control"  placeholder="Order Total"  id="orderTotal" name="orderTotal" #orderTotal="ngModel"  [(ngModel)]="formData.orderTotal" aria-label="orderTotal" required>
			  <div *ngIf="orderTotal.invalid && (orderTotal.dirty || orderTotal.touched)"
			  class="alert">
			  <div *ngIf="orderTotal.errors?.['required']">
				OrderTotal is required.
			  </div>
			  </div>

			  
			
		
		  </div></div><br>
	

		  <div class="row">
			<div class="col">
				<label for="">Phone No</label>
			  <input type="text" class="form-control" #phone="ngModel" id="Phone" name="Phone" [(ngModel)]="formData.phone" placeholder="Phone" aria-label="phone" required>
			  <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
			  class="alert">
			  <div *ngIf="phone.errors?.['required']">
				Phone No is required.
			  </div>
			 
			</div></div>
			<div class="col">
				<label for="">Due Date</label>
			  <input type="date" class="form-control" #dueDate="ngModel" id="dueDate" name="dueDate" [(ngModel)]="formData.dueDate" placeholder="DueDate" aria-label="dueDate" required>
			  <div *ngIf="dueDate.invalid && (dueDate.dirty || dueDate.touched)"
			  class="alert"> 
			  <div *ngIf="dueDate.errors?.['required']">
				Date is required.
			  </div>
			 
			</div>
			</div>
			</div><br>
			<div class="row">
				<div class="col">
					<label for="">Order ID</label>
					<div *ngIf="isEdit">
						<input readonly type="text" class="form-control" #id="ngModel" id="id" name="id" [(ngModel)]="formData.id" placeholder="Id" aria-label="id" required>
					</div>
					<div *ngIf="!isEdit">
						<input type="text" class="form-control" #id="ngModel" id="id" name="id" [(ngModel)]="formData.id" placeholder="Id" aria-label="id" required>
					</div>
					
				</div>
				<div class="col">
					
				</div>
			</div><br>

			<div class="row">
				<div class="col">
					<label for="">Address</label>
				  <input type="text" class="form-control"  id="address" name="address" id="address" name="address" #address="ngModel" [(ngModel)]="formData.address" placeholder="Address" aria-label="address" required>
				  <div *ngIf="address.invalid && (address.dirty || address.touched)"
			  class="alert">
				  <div *ngIf="address.errors?.['required']">
					Address is required.
				  </div>
				
				</div>
				
		
		  </div>
	</div>
</div>


<div class="modal-footer" >
	<button *ngIf="!this.isEdit"  class="btn btn-primary  btn-block" type="submit" (click)="onSubmit()" (click)="activeModal.close('Close click') ">Save</button>
	<button  *ngIf="this.isEdit"  class="btn btn-primary  btn-block" type="submit" (click)="updateOrder()" (click)="activeModal.close('Close click') ">{{this.isEdit ? 'Update' : 'Save'}}</button>
</div>
